<!DOCTYPE html>
<html lang="zh">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style type="text/css">
      button {
        display: inline-block;
        width: 150px;
        height: 45px;
        color: #FFFFFF;
        border-radius: 5px;
        background: #47ACE0;
        line-height: 45px;
        text-align: center;
        font-size: 18px;
        outline: none;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>

    <p>心有多大，舞台就有多大，随时随地给自己加戏。</p>

    <button class='btn1'>播放</button>
    <button class='btn2'>暂停</button>

    <script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script src="//xz.voicecloud.cn/activity/ai_niu/js/ilingxi-1.0.0.js"></script>

    <script src="//cdn.bootcss.com/eruda/1.3.1/eruda.min.js"></script>
    <script>
      eruda.init();
    </script>

    <script type="text/javascript">
      // 开始合成
      $('.btn1').on('click', function() {
        var text = $('p').html()
        start(text)
      });
      // 停止合成
      $('.btn2').on('click', function() {
        stop()
      });
      /**
       * @desc 开始语音合成
       */
      function start(content) {
        lx.startTTS({
          text: content, //合成文本
          language: 'zh-cn'
        });
      }
      /**
       * @desc 结束语音合成
       */
      function stop() {
        lx.stopTTS();
      }

      // 语音合成的回调
      lx.onTTS({
        complete: function(ret) {
          console.log(ret)
        },
        fail: function(ret) {
          var code = ret.code; //错误编码
        }
      });
    </script>
  </body>

</html>
